<html>
    <body>

        // JSX를 이용해 구현해보기 :: html과 비슷한 문법을 사용
        const Title = ()=> (
            <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>

            </h3>
        );

        const Button = ()=> (
            <button id="btn" style={{backgroundColor:"tomato",}}

        const Container = (

                <Button />
                <Button />
                <Button />
            </div>
        );
         
        ReactDOM.render(Container, root);
